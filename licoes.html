<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lições - EnglishUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F9FA; }
        h1, h2 { font-family: 'Raleway', sans-serif; }
        .primary-blue-text { color: #4A6DFF; }
    </style>
</head>
<body class="p-8 md:p-12">
    <script>
        // Content protection
        if (!localStorage.getItem('loggedInUser')) {
            alert('Você precisa estar logado para acessar esta página.');
            window.location.href = 'index.html';
        }
    </script>

    <header class="mb-12 flex justify-between items-center">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Seção 1 -->
            <a href="secao1.html" class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Seção 1: No Restaurante</h2>
                    <p class="text-gray-600">Aprenda a fazer pedidos e interagir em um restaurante.</p>
                </div>
                <div class="bg-gray-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </a>
            <!-- Seção 2 -->
            <div class="bg-white p-8 rounded-2xl shadow-lg flex justify-between items-center opacity-50 cursor-not-allowed">
                 <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Seção 2: Compras</h2>
                    <p class="text-gray-600">Comunicação essencial para fazer compras.</p>
                </div>
                 <div class="bg-gray-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />

                </div>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-lg flex justify-between items-center opacity-50 cursor-not-allowed">
                 <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Seção 3: No Aeroporto</h2>
                    <p class="text-gray-600">Frases úteis para a sua viagem.</p>
                </div>
                 <div class="bg-gray-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>
             <!-- Seção 4 -->
            <div class="bg-white p-8 rounded-2xl shadow-lg flex justify-between items-center opacity-50 cursor-not-allowed">
                 <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Seção 4: Vida Social</h2>
                    <p class="text-gray-600">Como conversar com novos amigos.</p>
                </div>
                 <div class="bg-gray-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>

        document.getElementById('user-greeting').textContent = `Bem-vindo, ${localStorage.getItem('loggedInUser')}!`;
