<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Seção 2 - EnglishUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Raleway:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F9FA; }
        h1, h2 { font-family: 'Raleway', sans-serif; }
        .primary-blue { background-color: #4A6DFF; }
        .secondary-gray { background-color: #E9ECEF; }
        .correct-answer { background-color: #28A745 !important; }
        .wrong-answer { background-color: #DC3545 !important; }
        .answer-card { transition: all 0.2s ease-in-out; }
        .answer-card:not(:disabled):hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        /* Estilos para o modal de mensagem */
        .message-modal {
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .message-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        .message-modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #6B7280;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen p-4">

    <!-- Modal de Mensagem -->
    <div id="message-modal" class="hidden message-modal">
        <div class="message-modal-content">
            <button id="close-message-modal" class="message-modal-close-btn">&times;</button>
            <p id="message-text" class="text-lg text-gray-800"></p>
            <button id="message-ok-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold mt-6 hover:bg-blue-600">OK</button>
        </div>
    </div>

    <script>
        // --- Funções de Ajuda e Gerenciamento de Dados do Usuário (Centralizadas para Reuso) ---
        // Definindo a quantidade de XP por lição e os pontos de XP para cada nível
        const XP_PER_LESSON = 50;
        const XP_LEVELS = [
            0,   // Nível 1 começa com 0 XP
            100, // Nível 2 precisa de 100 XP
            250, // Nível 3 precisa de 250 XP
            500, // Nível 4 precisa de 500 XP
            900, // Nível 5 precisa de 900 XP
            1500, // Nível 6 precisa de 1500 XP
            2500, // Nível 7 precisa de 2500 XP
            3800, // Nível 8 precisa de 3800 XP
            5000, // Nível 9 precisa de 5000 XP
            6500, // Nível 10 precisa de 6500 XP
            8000  // Exemplo: Nível 11 precisa de 8000 XP (adicione mais conforme necessário)
        ];

        /**
         * Obtém os dados do usuário logado do localStorage.
         * Inicializa XP, nível e lições concluídas se não existirem.
         * @returns {object|null} Dados do usuário ou null se não houver usuário logado.
         */
        function getUserData() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) return null;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let userData = users.find(user => user.name === loggedInUser);

            // Ensure xp is a number, default to 0 if not present or invalid
            userData.xp = parseInt(userData.xp) || 0;
            if (isNaN(userData.xp)) userData.xp = 0; // Fallback for NaN

            // Ensure level is a number, default to 1 if not present or invalid
            userData.level = parseInt(userData.level) || 1;
            if (isNaN(userData.level)) userData.level = 1; // Fallback for NaN
            
            // Padronizando para 'completedLessons'
            if (!userData.completedLessons) userData.completedLessons = {}; // { 'secao1-aula1': true, ... }

            return userData;
        }

        /**
         * Salva os dados atualizados do usuário no localStorage.
         * @param {object} userData O objeto de dados do usuário a ser salvo.
         */
        function saveUserData(userData) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(user => user.name === localStorage.getItem('loggedInUser'));
            if (userIndex !== -1) {
                users[userIndex] = userData;
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        /**
         * Calcula o nível atual do usuário e o progresso da barra de XP.
         * @param {number} xp O XP total do usuário.
         * @returns {object} Objeto contendo nível, XP para o nível atual/próximo e porcentagem de progresso.
         */
        function calculateLevelAndProgress(xp) {
            let level = 1;
            let xpForCurrentLevel = 0;
            let xpForNextLevel = XP_LEVELS[1] || Infinity; // XP necessário para o próximo nível

            for (let i = 0; i < XP_LEVELS.length; i++) {
                if (xp >= XP_LEVELS[i]) {
                    level = i + 1; // O nível é o índice + 1
                    xpForCurrentLevel = XP_LEVELS[i];
                    xpForNextLevel = XP_LEVELS[i + 1] || Infinity; // Define o XP para o próximo nível ou infinito se for o último
                } else {
                    break; // Sai do loop se o XP for menor que o requisito do nível atual
                }
            }
            
            const xpGainedInLevel = xp - xpForCurrentLevel; // XP ganho dentro do nível atual
            // XP necessário para o próximo nível a partir do início do nível atual
            const xpNeededForNextLevel = (xpForNextLevel === Infinity) ? Infinity : (xpForNextLevel - xpForCurrentLevel);
            const progressPercentage = (xpNeededForNextLevel > 0 && xpNeededForNextLevel !== Infinity) ? (xpGainedInLevel / xpNeededForNextLevel) * 100 : 100;

            return {
                level: level,
                xpForCurrentLevel: xpForCurrentLevel,
                xpForNextLevel: xpForNextLevel,
                xpGainedInLevel: xpGainedInLevel,
                xpNeededForNextLevelDisplay: (xpForNextLevel === Infinity) ? 'MAX' : xpNeededForNextLevel, // Para exibição
                progressPercentage: progressPercentage
            };
        }
        // --- Fim das Funções de Ajuda ---

        // Obter elementos para o modal de mensagem personalizado
        const messageModal = document.getElementById('message-modal');
        const messageTextEl = document.getElementById('message-text');
        const closeMessageModalBtn = document.getElementById('close-message-modal');
        const messageOkBtn = document.getElementById('message-ok-btn');

        // Função para exibir mensagens personalizadas
        function showMessage(message) {
            messageTextEl.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // Função para ocultar mensagens personalizadas
        function hideMessage() {
            messageModal.classList.add('hidden');
        }

        // Listeners de eventos para o modal de mensagem
        closeMessageModalBtn.addEventListener('click', hideMessage);
        messageOkBtn.addEventListener('click', hideMessage);
        messageModal.addEventListener('click', (e) => {
            // Fechar se clicar fora do conteúdo
            if (e.target === messageModal) {
                hideMessage();
            }
        });

        // Proteção de conteúdo
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('loggedInUser')) {
                showMessage('Você precisa estar logado para acessar esta página.');
                // Usar um pequeno atraso antes de redirecionar para permitir que a mensagem seja vista
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500); // 1.5 segundos de atraso
            }
        });
    </script>

    <div id="quiz-container" class="w-full max-w-3xl">
        <!-- Cabeçalho da Questão -->
        <header class="flex justify-between items-center mb-8">
            <a href="secao2.html" class="text-gray-500 hover:text-gray-800 transition flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Voltar
            </a>
            <div id="question-counter" class="primary-blue text-white text-2xl font-bold py-2 px-4 rounded-lg">#01</div>
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
                <span id="lives" class="text-xl font-bold text-gray-700">3</span>
            </div>
        </header>

        <!-- Corpo da Questão -->
        <main id="question-body" class="text-center">
            <h2 id="question-title" class="text-3xl font-bold text-gray-800 mb-10"></h2>
            <div id="answers-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- As opções de resposta serão inseridas aqui pelo JS -->
            </div>
        </main>
        
        <!-- Navegação -->
        <footer class="mt-10 text-right">
            <button id="next-button" class="bg-gray-300 text-gray-500 font-bold py-3 px-8 rounded-lg cursor-not-allowed" disabled>Próximo ></button>
        </footer>
    </div>
    
    <!-- Tela de Conclusão (escondida por padrão) -->
    <div id="completion-screen" class="w-full max-w-2xl text-center hidden">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Parabéns!</h1>
        <p class="text-xl text-gray-600 mb-8">Você completou a Aula 2 da Seção 2.</p>
        <div class="flex justify-center space-x-4">
            <a href="secao2-aula2.html" class="primary-blue text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition shadow-lg">Refazer Aula</a>
            <a href="secao2.html" class="secondary-gray text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition shadow-lg">Voltar para Seção</a>
        </div>
    </div>

    <!-- Tela de Game Over (escondida por padrão) -->
    <div id="game-over-screen" class="w-full max-w-2xl text-center hidden">
        <h1 class="text-5xl font-extrabold text-red-500 mb-4">Game Over</h1>
        <p class="text-xl text-gray-600 mb-8">Você não tem mais vidas.</p>
        <div class="flex justify-center space-x-4">
            <a href="secao2-aula2.html" class="primary-blue text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition shadow-lg">Tentar Novamente</a>
            <a href="secao2.html" class="secondary-gray text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition shadow-lg">Voltar para Seção</a>
        </div>
    </div>


    <script>
        // Dados para as perguntas e respostas do quiz
        const quizData = [
            { question: "Qual a frase para perguntar 'Qual é o seu tamanho?' (para roupas)?", options: ["What's your number?", "How big are you?", "What size are you?", "Do you have sizes?"], answer: "What size are you?" },
            { question: "Como você diria 'Posso experimentar esta camisa?'", options: ["I try shirt.", "Can I taste this shirt?", "May I try on this shirt?", "This shirt, try?"], answer: "May I try on this shirt?" },
            { question: "O que 'fitting room' significa em uma loja de roupas?", options: ["Sala de espera", "Provador", "Caixa", "Banheiro"], answer: "Provador" },
            { question: "Você gostou de uma roupa e quer comprá-la. O que você diria?", options: ["I like it.", "I take this one.", "I'll buy this.", "I'll take it."], answer: "I'll take it." },
            { question: "Qual a palavra em inglês para 'desconto'?", options: ["Sale", "Offer", "Discount", "Special price"], answer: "Discount" },
            { question: "Como você perguntaria se há outras cores disponíveis?", options: ["Other colors exist?", "Are there other colors?", "Any colors more?", "Do you have this in other colors?"], answer: "Do you have this in other colors?" },
            { question: "O que significa 'cashier' em uma loja?", options: ["Vendedor", "Gerente", "Segurança", "Caixa"], answer: "Caixa" },
            { question: "Você precisa de um número maior. Como você diria?", options: ["Bigger number.", "More size.", "I need a larger size.", "This is small."], answer: "I need a larger size." }
        ];

        let currentQuestionIndex = 0;
        let lives = 3;
        let answered = false; // Flag para verificar se a questão atual foi respondida

        // Obter elementos do DOM
        const questionCounter = document.getElementById('question-counter');
        const livesCounter = document.getElementById('lives');
        const questionTitle = document.getElementById('question-title');
        const answersGrid = document.getElementById('answers-grid');
        const nextButton = document.getElementById('next-button');
        const quizContainer = document.getElementById('quiz-container');
        const completionScreen = document.getElementById('completion-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        /**
         * Embaralha um array no lugar (algoritmo de Fisher-Yates).
         * @param {Array} array O array a ser embaralhado.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Troca elementos
            }
        }

        /**
         * Carrega a questão atual e suas opções na interface do quiz.
         */
        function loadQuestion() {
            answered = false; // Reinicia a flag de resposta para a nova questão
            const currentQuestion = quizData[currentQuestionIndex];
            
            // Atualiza o contador de questões
            questionCounter.textContent = `#${(currentQuestionIndex + 1).toString().padStart(2, '0')}`;
            // Define o título da questão
            questionTitle.textContent = currentQuestion.question;
            // Limpa as respostas anteriores
            answersGrid.innerHTML = '';

            // Embaralha as opções antes de exibi-las
            const shuffledOptions = [...currentQuestion.options]; // Cria uma cópia para embaralhar
            shuffleArray(shuffledOptions);

            // Cria e adiciona botões para cada opção
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                // Adiciona classes Tailwind CSS para estilização
                button.classList.add('answer-card', 'p-6', 'rounded-lg', 'font-semibold', 'bg-white', 'shadow');
                // Anexa o listener de evento de clique
                button.onclick = () => selectAnswer(button, option, currentQuestion.answer);
                answersGrid.appendChild(button);
            });
            
            // Desabilita e redefine o estilo do botão "Próximo"
            nextButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            nextButton.classList.remove('primary-blue', 'text-white');
            nextButton.disabled = true;
        }

        /**
         * Lida com a seleção de resposta do usuário.
         * @param {HTMLElement} button O elemento do botão que foi clicado.
         * @param {string} selectedOption O conteúdo de texto da opção selecionada.
         * @param {string} correctAnswer A resposta correta para a questão atual.
         */
        function selectAnswer(button, selectedOption, correctAnswer) {
            if (answered) return; // Impede múltiplas seleções para a mesma questão
            answered = true; // Marca a questão como respondida
            
            // Desabilita todos os botões de resposta para impedir cliques adicionais
            const allButtons = answersGrid.querySelectorAll('button');
            allButtons.forEach(btn => btn.disabled = true);    

            if (selectedOption !== correctAnswer) {
                // Se a resposta estiver errada
                button.classList.add('wrong-answer', 'text-white'); // Destaca a resposta errada
                
                // Destaca a resposta correta
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct-answer', 'text-white');
                    }
                });

                lives--; // Diminui as vidas
                livesCounter.textContent = lives; // Atualiza a exibição das vidas
                
                // Verifica se o jogo acabou
                if (lives === 0) {
                    setTimeout(() => {
                        quizContainer.classList.add('hidden'); // Oculta o quiz
                        gameOverScreen.classList.remove('hidden'); // Exibe a tela de game over
                    }, 1200); // Atraso para permitir que o usuário veja as respostas
                    return; // Interrompe a execução
                }

            } else {
                // Se a resposta estiver correta
                button.classList.add('correct-answer', 'text-white'); // Destaca a resposta correta
            }
            
            // Habilita e estiliza o botão "Próximo"
            nextButton.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            nextButton.classList.add('primary-blue', 'text-white');
            nextButton.disabled = false;
        }
        
        // Listener de evento para o botão "Próximo"
        nextButton.addEventListener('click', () => {
            if (nextButton.disabled) return; // Não faz nada se o botão estiver desabilitado

            currentQuestionIndex++; // Avança para a próxima questão
            if (currentQuestionIndex < quizData.length) {
                loadQuestion(); // Carrega a próxima questão
            } else {
                // Todas as questões respondidas, mostra a tela de conclusão
                markLessonAsCompleted('secao2-aula2'); // Marca a aula como concluída e adiciona XP
                quizContainer.classList.add('hidden');
                completionScreen.classList.remove('hidden');
            }
        });

        /**
         * Marca uma aula como concluída no localStorage e adiciona XP ao usuário.
         * @param {string} lessonId O ID único da aula (ex: 'secao1-aula1').
         */
        function markLessonAsCompleted(lessonId) {
            const userData = getUserData();
            if (userData) {
                // Verifica se a aula já foi marcada como concluída para evitar XP duplicado
                if (!userData.completedLessons[lessonId]) {
                    userData.completedLessons[lessonId] = true;
                    userData.xp += XP_PER_LESSON; // Adiciona XP
                    saveUserData(userData); // Salva os dados atualizados do usuário
                    console.log(`Aula ${lessonId} marcada como concluída! XP adicionado: ${XP_PER_LESSON}`);
                } else {
                    console.log(`Aula ${lessonId} já estava concluída. Nenhum XP adicional concedido.`);
                }
            } else {
                console.log("Usuário não logado, não é possível marcar a lição como concluída ou adicionar XP.");
            }
        }

        // Carregamento inicial da primeira questão quando a página carrega
        loadQuestion();
    </script>
</body>
</html>
