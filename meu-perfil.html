<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - EnglishUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F9FA; color: #333; }
        h1, h2, h3 { font-family: 'Raleway', sans-serif; }
        .primary-blue { background-color: #4A6DFF; }
        .primary-blue-text { color: #4A6DFF; }
        .secondary-gray { background-color: #E9ECEF; }
        /* Estilos para o modal de mensagem */
        .message-modal {
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .message-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        .message-modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #6B7280;
            cursor: pointer;
            border: none;
            background: none;
        }
        /* Estilos para o overlay do menu mobile */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 40;
            display: flex;
            justify-content: flex-end; /* Alinhar à direita para efeito de slide-in */
        }
        .mobile-menu-content {
            background-color: white;
            width: 80%; /* Ajustar largura para menu mobile */
            max-width: 300px; /* Largura máxima para menu mobile */
            height: 100%;
            padding: 2rem;
            box-shadow: -4px 0 10px rgba(0,0,0,0.2);
            position: relative;
            transform: translateX(100%); /* Começar fora da tela */
            transition: transform 0.3s ease-out; /* Slide-in suave */
        }
        .mobile-menu-content.open {
            transform: translateX(0); /* Deslizar para dentro */
        }
    </style>
</head>
<body class="p-8 md:p-12">

    <!-- Modal de Mensagem -->
    <div id="message-modal" class="hidden message-modal">
        <div class="message-modal-content">
            <button id="close-message-modal" class="message-modal-close-btn">&times;</button>
            <p id="message-text" class="text-lg text-gray-800"></p>
            <button id="message-ok-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold mt-6 hover:bg-blue-600">OK</button>
        </div>
    </div>

    <script>
        // Obter elementos para o modal de mensagem personalizado
        const messageModal = document.getElementById('message-modal');
        const messageTextEl = document.getElementById('message-text');
        const closeMessageModalBtn = document.getElementById('close-message-modal');
        const messageOkBtn = document.getElementById('message-ok-btn');

        // Função para exibir mensagens personalizadas
        function showMessage(message) {
            messageTextEl.textContent = message;
            messageModal.classList.remove('hidden');
        }

        // Função para ocultar mensagens personalizadas
        function hideMessage() {
            messageModal.classList.add('hidden');
        }

        // Listeners de eventos para o modal de mensagem
        closeMessageModalBtn.addEventListener('click', hideMessage);
        messageOkBtn.addEventListener('click', hideMessage);
        messageModal.addEventListener('click', (e) => {
            // Fechar se clicar fora do conteúdo
            if (e.target === messageModal) {
                hideMessage();
            }
        });

        // Proteção de conteúdo
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('loggedInUser')) {
                showMessage('Você precisa estar logado para acessar esta página.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500); // 1.5 segundos de atraso
            } else {
                const userName = localStorage.getItem('loggedInUser');
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const currentUser = users.find(user => user.name === userName);

                if (currentUser) {
                    document.getElementById('profile-name').textContent = currentUser.name;
                    document.getElementById('profile-email').textContent = currentUser.email;
                } else {
                    showMessage('Dados do usuário não encontrados.');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            }
        });

        // Lógica de logout (necessária para o menu mobile)
        function performLogout() {
            localStorage.removeItem('loggedInUser');
            showMessage('Você foi desconectado.');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
        // Elementos do menu mobile para o script
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuContent = document.getElementById('mobile-menu-content');
        const closeMobileMenuBtn = document.getElementById('close-mobile-menu');
        const userNameMobileEl = document.getElementById('user-name-mobile');
        const logoutBtnMobile = document.getElementById('logout-btn-mobile');
        const logoutBtnDesktop = document.getElementById('logout-btn-desktop');
        const userNameDesktopEl = document.getElementById('user-name-desktop');


        if(logoutBtnMobile) logoutBtnMobile.addEventListener('click', performLogout);
        if(logoutBtnDesktop) logoutBtnDesktop.addEventListener('click', performLogout);

        if(menuToggleBtn) {
            menuToggleBtn.addEventListener('click', () => {
                mobileMenuOverlay.classList.remove('hidden');
                setTimeout(() => {
                    mobileMenuContent.classList.add('open');
                }, 10);
            });
        }

        if(closeMobileMenuBtn) {
            closeMobileMenuBtn.addEventListener('click', () => {
                mobileMenuContent.classList.remove('open');
                setTimeout(() => {
                    mobileMenuOverlay.classList.add('hidden');
                }, 300);
            });
        }

        if(mobileMenuOverlay) {
            mobileMenuOverlay.addEventListener('click', (e) => {
                if (e.target === mobileMenuOverlay) {
                    mobileMenuContent.classList.remove('open');
                    setTimeout(() => {
                        mobileMenuOverlay.classList.add('hidden');
                    }, 300);
                }
            });
        }

        // Atualizar o nome do usuário no menu quando a página carrega
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            if(userNameDesktopEl) userNameDesktopEl.textContent = `Olá, ${loggedInUser}!`;
            if(userNameMobileEl) userNameMobileEl.textContent = `Olá, ${loggedInUser}!`;
        }
    </script>

    <header class="mb-12 flex justify-between items-center">
        <a href="licoes.html" class="text-3xl font-bold primary-blue-text">EnglishUp</a>
        <!-- Informações do usuário e menu (Visíveis quando logado) -->
        <div id="user-info" class="flex items-center space-x-4">
            <!-- Menu Hamburger para telas pequenas -->
            <button id="menu-toggle-btn" class="sm:hidden text-gray-700 p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <!-- Info do usuário para telas grandes -->
            <span id="user-name-desktop" class="font-semibold text-gray-700 hidden sm:block"></span>
            <button id="logout-btn-desktop" class="text-red-500 hover:text-red-700 rounded-lg px-4 py-2 hidden sm:block">Sair</button>
        </div>
    </header>

    <!-- Overlay do Menu Mobile (Inicialmente oculto) -->
    <div id="mobile-menu-overlay" class="hidden mobile-menu-overlay">
        <div id="mobile-menu-content" class="mobile-menu-content">
            <button id="close-mobile-menu" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            <h3 class="text-xl font-bold mb-6 text-center primary-blue-text">Minha Conta</h3>
            <p id="user-name-mobile" class="font-semibold text-gray-700 text-center mb-6"></p>
            <button id="logout-btn-mobile" class="w-full text-red-500 border border-red-500 px-6 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">Sair</button>
            <ul class="mt-8 space-y-4 text-lg">
                <li><a href="meu-perfil.html" class="block text-gray-700 hover:text-blue-500">Meu Perfil</a></li>
                <li><a href="#" class="block text-gray-700 hover:text-blue-500">Configurações</a></li>
                <li><a href="licoes.html" class="block text-gray-700 hover:text-blue-500">Minhas Lições</a></li>
            </ul>
        </div>
    </div>

    <main class="container mx-auto text-center">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-10">Meu Perfil</h1>
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md mx-auto text-left">
            <div class="mb-4">
                <p class="text-gray-600">Nome:</p>
                <p id="profile-name" class="text-xl font-semibold text-gray-800"></p>
            </div>
            <div>
                <p class="text-gray-600">Email:</p>
                <p id="profile-email" class="text-xl font-semibold text-gray-800"></p>
            </div>
            <!-- Botão para editar perfil ou outras opções futuras -->
            <button class="primary-blue text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition shadow-lg mt-8 w-full">Editar Perfil</button>
        </div>
        <a href="licoes.html" class="inline-block mt-8 text-gray-500 hover:text-gray-800 transition flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Voltar para Lições
        </a>
    </main>
</body>
</html>
